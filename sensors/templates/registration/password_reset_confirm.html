{% extends 'sensors/base.html' %}

{% block content %}
	{% if validlink %}
	<div id="password_reset">
		<h3>Change password</h3>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Change password</button>
		</form>
	{% else %}
		<p>
			The password reset link was invalid. It may have been expired or been used already.
			Please request a new password reset.
		</p>
	</div>
	{% endif %}
{% endblock %}
