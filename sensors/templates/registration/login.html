{% extends 'sensors/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div id="form">
	<div id="login">
		<h2>Login</h2>
		<form action="" method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Login</button>
		</form>
		<a href="{% url 'sensors:password_reset' %}">Forgotten password?</a>
	</div>
</div>
{% endblock %}
