{% extends 'sensors/base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="form">
	<h2>Change Password</h2>
	<div id="change_password">
		<form method="post">
			{% csrf_token %}
			{% for field in form %}
			<p>
				<div class="fieldWrapper">
					{{ field.errors }}
					{{ field.label_tag }} <br>
					{{ field }}
				</div>
			</p>
			{% endfor %}
			<button type="submit">Save changes</button>
		</form>
	</div>
</div>
{% endblock %}
